            <form class="register-form" id="form">
                <div id="nombreUsuario" class=" container form-group">
                    <label>Usuario <span class="glyphicon glyphicon-user"></span> </label>
                    <input class="form-control" id="id" type="text" placeholder="usuario" required />
                </div>

                <div id="nombreUsuario" class="container form-group">
                    <label>Contraseña <span class="glyphicon glyphicon-lock"></span> </label>
                    <input class="form-control" id="pass" type="password" placeholder="Contraseña" required />
                </div>

                <div class="container form-group">
                    <div class="col-xs-12" style="text-align: center">
                        <button type="submit" class="btn btn-danger">Ingresar</button>

                    <br>
                </div>
        </div>
